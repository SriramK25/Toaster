<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Enhancements</title>
    <link rel="stylesheet" type="text/css" href="variables.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="toast.css" />
  </head>
  <body>
    <div class="root">
      <button class="toast-button">Show toast</button>
      <button class="toast-button" data-position="top-right">
        Show toast (on Top Right)
      </button>
      <button class="toast-button" data-position="top-left">
        Show toast (on Top Left)
      </button>
      <button class="toast-button" data-position="bottom-right">
        Show toast (on Bottom Right)
      </button>
      <button class="toast-button" data-position="bottom-left">
        Show toast (on Bottom Left)
      </button>

      <a href="https://github.com/SriramK25/Toaster" target="_blank">
        <span class="github-link"> Source Code </span>
      </a>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
